<body>
    <div class="psb-container psb-here">
        <div class="psb-content">
            <div class="mastbg">

                <div class="masthead">
                    <div class="thin-body masthead-bg">
                    </div>
                </div>

                <div class="mastbody">
                    <div class="container">

                        <div class="row">
                            <ol class="breadcrumb">
                                <li>
                                    <a href="demo-index.html">首页</a>
                                </li>
                                <li>
                                    修改密码
                                </li>
                            </ol>
                        </div>
                        <div class="row">
                            <br>
                            <br>
                            <div class="col-sm-5 col-sm-offset-4">
                                <div class="form-group">
                                    <input type="password" name="pwd_old" class="form-control" placeholder="旧密码">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="新密码">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="pwd_again" name="pwd_again" class="form-control" placeholder="请再次输入新密码">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-success" onclick="check_pwd();">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;修改&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                </div>
                            </div>
                        </div>

                        <br>
                    </div>
                </div>

                <footer class="footer">
                    <div class="container">
                        <div class="row">
                            <ul class="text-center no-style" style="padding-top: 5px;">

									<span>北京市公安局东城分局政治处</span>
								</li>
								<li>
									<span>建议使用Chrome浏览器 &nbsp; 推荐分辨率：1366&times;768</span>
								</li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script>
        function check_pwd() {
            var passwd1 = document.getElementById("pwd").value;
            var passwd2 = document.getElementById("pwd_again").value;
            if (passwd1 != passwd2) {
                alert("新密码两次输入不一致，请重新输入");
                return false;
            }
        }
    </script>
</body>
